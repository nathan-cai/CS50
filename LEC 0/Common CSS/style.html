<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* order of styling: 1. inline 2. id 3. class 4. type */
      .foo {
        color: coral;
      }

      h1 {
        color: cornflowerblue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!--- id is for unique elements, and class is for multiple use # with id and . with class-->
    <h1 class="foo">heading 1</h1>
    <h1 class="foo">heading 2</h1>
    <h1>heading 3</h1>
  </body>
</html>
