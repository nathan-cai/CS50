<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <style>
      ol,
      ul {
        margin-right: auto;
        margin-left: auto;
      }
      table {
        margin-right: auto;
        margin-left: auto;
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        text-align: center;
        padding: 3px;
      }
    </style>

    <title>CS 50</title>
  </head>
  <body>
    <h1>My lists</h1>
    <h2>ordered lists</h2>
    <ol>
      <li>first item</li>
      <li>second item</li>
    </ol>

    <h2>unordered list</h2>
    <ul>
      <li>item one</li>
      <li>item two</li>
    </ul>

    <img src="banana.jpg" alt="picture of a banana" width="200" />
    <a href="about.html"
      ><img src="banana.jpg" alt="about page" width="200"
    /></a>

    <table>
      <thead>
        <tr>
          <th>ocean</th>
          <th>average depth</th>
          <th>max depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pacific ocean</td>
          <td>4280m</td>
          <td>10911m</td>
        </tr>
        <tr>
          <td>atlantic ocean</td>
          <td>3646m</td>
          <td>9000m</td>
        </tr>
      </tbody>
    </table>

    <a href="size.html">Hello</a>
  </body>
</html>
