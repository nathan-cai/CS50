<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Search</title>
  </head>
  <body>
    <div class="outer">
      <div id="othersearches">
        <a class="links" href="advancedsearch.html">Advanced Search</a>
        <a class="links" href="imagesearch.html">Image Search</a>
      </div>
      <div id="icon" class="center">
        <img id="googlelogo" class="center" src="logo.png" alt="google logo" />
      </div>
      <form action="https://www.google.com/search">
        <div class="form center">
          <input id="searchbox" class="center" type="text" name="q" />
          <div id="search">
            <input
              class="center button"
              type="submit"
              value="Google Search"
              name="btnK"
            />
            <input
              class="center button"
              type="submit"
              value="I'm Feeling Lucky"
              name="btnI"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
